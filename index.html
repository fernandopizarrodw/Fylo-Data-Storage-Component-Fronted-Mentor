<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>

<body>
  


  <main class="container">
    <h1 class="visually-hidden">Fylo Data Storage Component</h1>

    <!-- SECTION 1 -->
    <section class="card-one">
<h2 class="visually-hidden">Storage Information</h2>
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>

      <div class="items">
        <img src="images/icon-document.svg" alt="icon-document">
        <img src="images/icon-folder.svg" alt="icon-folder">
        <img src="images/icon-upload.svg" alt="icon-upload">
      </div>
    </section>

    <!-- SECTION 2 -->
    <section class="card-two">
  <h2 class="visually-hidden">Usage Progress</h2>

      <div class="parrafo">
        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      </div>

      <div class="barra-fondo" role="progressbar" aria-valuemin="0" aria-valuemax="1000" aria-valuenow="815"
        aria-label="Uso de almacenamiento: 815 de 1000 GB usados">
        <div class="barra-llenado">
          <div class="punto"></div>
        </div>
      </div>

      <div class="valores">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </section>

    <div class="box-white">
      <p><strong>185</strong></p>
      <p class="gb">GB LEFT</p>
    </div>


  </main>

  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>. <br>
    Coded by <a href="#">Fernando Pizarro</a>.
  </div>
  </footer>
</body>

</html>
